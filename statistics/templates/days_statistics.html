{% extends 'layout.html' %}
{% load staticfiles %}
{% block content %}
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    packet log days statistics
    <small>get days that have packets</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="#">packet log days statistics</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Days statistics</h3>
    </div><!-- /.box-header -->
    <div class="box-body">
      {% for day in days_list %}
        <a href="/statistics/veiw_day_statistics/{{day.day_key}}" class="btn btn-primary">
          {{day.day_name}}<br>total packets: {{day.total_count}}
        </a>
      {% endfor %}
    </div><!-- /.box-body -->
  </div><!-- /.box -->
</section>


{% endblock %}
